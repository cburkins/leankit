<!DOCTYPE html>
<html>
  <head>

    <!-- Load the AngularJS framework from google -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <!-- Put a bit of padding around any table cells on this page -->
    <style type="text/css">
      td {padding:0 15px 0 15px;}
    </style>
  </head>
  
  
  <body>
    
    <div ng-app="ex1App" ng-controller="ex1Ctrl"> 

      <H1>Title for the Page</H1>
      
      <!-- look for an object with key-value pairs -->
      <table>
	<tr ng-repeat="(key,value) in items">
	    <td> {{key}} </td> <td> {{value}} </td>
	    </tr>
      </table>
      
      <br />
      
      <input type="text" ng-model="firstname"><br />

      <!-- Create a refresh button -->
      
      Timestamp : {{timestamp01}}
      <br />
      <br />
      <br />
      <button ng-click="reload()">Update DateTime</button>
      
    </div>
    

    <br />
    
    <!-- Create new AngularJS application, think you can only have one -->
    <script>var app = angular.module('ex1App', []);</script>
    
    <!-- Load a new AngularJS controller from an external Javascript file  -->
    <script src="ex1Ctrl.js"></script>        
    
  </body>
</html>
